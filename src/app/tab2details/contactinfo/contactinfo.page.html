<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-nav-link [routerLink]="['/tabs/tab2/']">BACK</ion-nav-link>
            </ion-col>
        </ion-row>
        <ion-title>YOUR PLAN</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <h4> Add person </h4>
    <ion-item>
        <label>Firstname:</label>
        <ion-input [(ngModel)]="firstname" name="firstname" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <label>Lastname:</label>
        <ion-input [(ngModel)]="lastname" name="lastname" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <label>Age:</label>
        <ion-input [(ngModel)]="age" name="age" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <label></label>
        <button (click)="addPerson()">Add</button>
    </ion-item>
